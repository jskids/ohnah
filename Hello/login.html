<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="style3.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="navbar">
		<div class="logo">
			<img src="assets/ATHENS.PNG" alt="Athens Academy Logo">
		</div>
		<div class="links">
			<a href="homepage.html">Homepage</a>
			<a href="aboutus.html">About Us</a>
			<a href="academics.html">Academics</a>
			<a href="admission.html">Admission</a>
			<a id="login" href="login.html">Login</a>
		</div>
	</div>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="txt" placeholder="User name" required="Jayson">
				<input type="email" name="email" placeholder="Email" required="Sanmocte@gmail.com">
				<input type="password" name="pswd" placeholder="Password" required="pogi">
				<button>Sign up</button>
			</form>
		</div>

		<div class="login">
			<form action="Homepage.html">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button>Login</button>
			</form>
		</div>
	</div>
</body>
</html>

<style>
body {
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	font-family: 'Jost', sans-serif;
	background: linear-gradient(to bottom, #0c290d, #2b632b, #2a3e24);
}
.navbar {
    position: fixed; /* Makes the navbar stay at the top */
    top: 0; /* Positions it at the very top */
    left: 1; /* Aligns it to the left */
    width: 100%; /* Makes it full width */
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: var(--palm-leaf);
    padding: 8px 15px;
    height: 50px;
    border-radius: 0; /* Removes the border-radius for a clean top-bar look */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    z-index: 1000; /* Ensures navbar stays above other elements */
}

.navbar:hover {
    box-shadow: 0 3px 8px;
}

.logo img {
    height: 75px;
}

.links {
    display: flex;
    gap: 15px;
}

.links a {
    text-decoration: none;
    font-size: 14px;
    padding: 5px 10px;
    background-color: green;
    color: var(--bright-sun);
    border-radius: 3px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.links a:hover {
    background-color: var(--roti);
    color: white;
}

body {
    margin-top: 60px;
}
.main {
	width: 350px;
	height: 500px;
	background: red;
	overflow: hidden;
	background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
	border-radius: 10px;
	box-shadow: 5px 20px 50px #000;
}
#chk {
	display: none;
}
.signup {
	position: relative;
	width: 100%;
	height: 100%;
}
label {
	color: #fff;
	font-size: 2.3em;
	justify-content: center;
	display: flex;
	margin: 50px;
	font-weight: bold;
	cursor: pointer;
	transition: .5s ease-in-out;
}
input {
	width: 60%;
	height: 10px;
	background: #e0dede;
	justify-content: center;
	display: flex;
	margin: 20px auto;
	padding: 12px;
	border: none;
	outline: none;
	border-radius: 5px;
}
button {
	width: 60%;
	height: 40px;
	margin: 10px auto;
	justify-content: center;
	display: block;
	color: #fff;
	background: #4b8a3b;
	font-size: 1em;
	font-weight: bold;
	margin-top: 30px;
	outline: none;
	border: none;
	border-radius: 5px;
	transition: .2s ease-in;
	cursor: pointer;
}
button:hover {
	background: #4b8a3b;
}
.login {
	height: 460px;
	background: #eee;
	border-radius: 60% / 10%;
	transform: translateY(-180px);
	transition: .8s ease-in-out;
}
.login label {
	color: #4b8a3b;
	transform: scale(.6);
}
#chk:checked ~ .login {
	transform: translateY(-500px);
}
#chk:checked ~ .login label {
	transform: scale(1);	
}
#chk:checked ~ .signup label {
	transform: scale(.6);
}
</style>
